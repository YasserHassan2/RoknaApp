apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.yasser.roknaapp"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //slidShow
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.github.denzcoskun:ImageSlideshow:0.0.6'

    //rounded imagView
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //grediantlayout
    implementation 'net.colindodd:gradientlayout:1.2'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'


    implementation 'com.parse:parse-android:1.15.8'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'


    //gif dialog
    implementation 'com.github.Shashank02051997:FancyGifDialog-Android:1.2'

    implementation 'com.roger.catloadinglibrary:catloadinglibrary:1.0.4'

    implementation 'com.github.medyo:android-about-page:1.2.5'

    //rating dialog
    implementation 'com.stepstone.apprating:app-rating:2.3.1'

    //butterkniff
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    //imageFull screen
    implementation 'com.github.felixsoares:ImageZoom:1.0'

    implementation 'com.github.stfalcon:stfalcon-imageviewer:1.0.1'

    implementation 'com.github.hsmnzaydn:imagezoom:1.3.0'


    implementation 'com.github.smarteist:autoimageslider:1.3.7-appcompat'


    //auto sizing for andorid devices screens
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    
    //lottie anmation
    implementation 'com.airbnb.android:lottie:3.4.0'
    
    //background mail
    implementation files('libs/activation.jar')
    implementation files('libs/additionnal.jar')
    implementation files('libs/mail.jar')


}
